<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Prediction API</h1>
            <p>Get predictions based on your store data!</p>
        </header>

        <section class="form-container">
            <label for="store_id">Store ID:</label>
            <input type="number" id="store_id" name="store_id" required>

            <label for="day_of_week">Day of Week:</label>
            <input type="number" id="day_of_week" name="day_of_week" required>

            <label for="promo">Promo (1 or 0):</label>
            <input type="number" id="promo" name="promo" required>

            <button id="predictBtn" class="button">Get Predictions</button>
        </section>

        <section class="result-container">
            <h2>Predictions</h2>
            <p><strong>Random Forest Prediction:</strong> <span id="rfResult">-</span></p>
        </section>

        <footer>
            <p>Made with  by [Ethel.C]</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
